security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
            
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout

    access_control:
        # ðŸ”¹ Figurines protÃ©gÃ©es
        - { path: ^/figurine/create, roles: ROLE_USER }
        - { path: ^/figurine/\d+/edit, roles: ROLE_USER }
        - { path: ^/figurine/\d+/delete, roles: ROLE_USER }

        # ðŸ”¹ Compte utilisateur
        - { path: ^/account, roles: ROLE_USER }

        # ðŸ”¹ Figurines visibles publiquement
        - { path: ^/figurine, roles: PUBLIC_ACCESS }

        # ðŸ”¹ Page d'accueil publique
        - { path: ^/, roles: PUBLIC_ACCESS }
